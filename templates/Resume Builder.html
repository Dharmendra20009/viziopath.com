<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder - VizioPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #0a1931 60%, #0056b3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .resume-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 5em;
            margin-bottom: 2em;
        }
        .resume-hero img {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffd60055;
            margin-bottom: 1em;
        }
        .resume-hero h1 {
            color: #FFD600;
            font-size: 2.2em;
            margin-bottom: 0.2em;
        }
        .resume-hero p {
            color: #f5f5f5;
            font-size: 1.15em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .resume-container {
            max-width: 420px;
            margin: 0 auto 2em auto;
            background: rgba(20,20,40,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px #ffd60033, 0 2px 8px #22223b44;
            padding: 2.5em 2em 2em 2em;
            text-align: center;
            position: relative;
        }
        .resume-container:before {
            content: "";
            position: absolute;
            top: -18px; left: 50%;
            transform: translateX(-50%);
            width: 60px; height: 6px;
            background: linear-gradient(90deg, #FFD600 0%, #00eaff 100%);
            border-radius: 6px;
            opacity: 0.7;
        }
        .resume-container h2 {
            color: #FFD600;
            margin-bottom: 0.7em;
            font-size: 1.4em;
        }
        .resume-link-box {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 0.5em 1em;
            margin-bottom: 1.5em;
            box-shadow: 0 2px 8px #ffd60022;
        }
        .resume-link-box input {
            border: none;
            background: transparent;
            color: #22223b;
            font-size: 1.08em;
            flex: 1;
            outline: none;
        }
        .resume-link-box button {
            background: linear-gradient(90deg, #FFD600 60%, #00eaff 100%);
            color: #0a1931;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            font-weight: bold;
            font-size: 1em;
            margin-left: 0.7em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px #ffd60044;
        }
        .resume-link-box button:hover {
            background: linear-gradient(90deg, #00eaff 0%, #FFD600 100%);
            color: #0a1931;
            transform: scale(1.07);
        }
        .resume-preview {
            margin-top: 2em;
            display: none;
        }
        .resume-preview a {
            display: inline-block;
            background: linear-gradient(90deg, #FFD600 60%, #00eaff 100%);
            color: #0a1931;
            padding: 0.7em 2em;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #ffd60044;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .resume-preview a:hover {
            background: linear-gradient(90deg, #00eaff 0%, #FFD600 100%);
            color: #0a1931;
            transform: scale(1.07);
        }
        @media (max-width: 600px) {
            .resume-hero {
                margin-top: 2.5em;
            }
            .resume-container {
                max-width: 99vw;
                padding: 1.2em 0.5em 1.2em 0.5em;
            }
            .resume-link-box {
                flex-direction: column;
                gap: 0.7em;
                padding: 0.7em 0.5em;
            }
            .resume-link-box button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="resume-hero">
        <img src="{{ url_for('static', filename='assets/logo2.0.jpg') }}" alt="VizioPath Logo">
        <h1>Resume Builder</h1>
        <p>Build and download your professional resume in seconds.<br>
        <span style="color:#FFD600;">Fast, simple, and free!</span></p>
    </div>
    <div class="resume-container">
        <h2>Paste your resume website link below</h2>
        <form id="resumeForm" autocomplete="off" onsubmit="return false;">
            <div class="resume-link-box">
                <input type="url" id="resumeLink" placeholder="Enter your resume website link..." required>
                <button type="submit">Get Resume</button>
            </div>
        </form>
        <div class="resume-preview" id="resumePreview">
            <a id="downloadResume" href="#" target="_blank" download>Download Resume</a>
        </div>
    </div>
    <script>
        document.getElementById('resumeForm').addEventListener('submit', function() {
            var link = document.getElementById('resumeLink').value.trim();
            if(link) {
                var preview = document.getElementById('resumePreview');
                var downloadBtn = document.getElementById('downloadResume');
                downloadBtn.href = link;
                preview.style.display = 'block';
            }
        });
    </script>
</body>
